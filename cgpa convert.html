 <h2 id="co4"> cgpa into percentage</h2>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
function to()
{
var fsum = document.getElementById("new").value

var cgpa="9.5"

tot = parseFloat(fsum)  *  parseFloat(cgpa)

document.getElementById("co3").innerHTML = tot


}
var t = gsap.timeline()

t.from("#co4",
{
   y:-200,
   duration:1,
   delay:1,
   opacity:0


})

t.from("#new",{

   scale:0,
  duration:1,
  delay:2


})

t.from("#co3",{


   x:-500,
   duation:3,
   delay:2

})

t.from("button",{


    x:1000,
    duration:2,
    delay: 1


})
</script>
